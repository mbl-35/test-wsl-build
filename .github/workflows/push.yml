name: ci

permissions: read-all

on:
  push:

jobs:
  build-docker-archive:
    runs-on: ubuntu-latest
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            name/app
            ghcr.io/username/app            
          # generate Docker tags based on the following events/attributes
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha 
            
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build
        uses: docker/build-push-action@v6
        with:
          load: true
          tags: myimage:latest
      
      - name: Create tgz file
        # This would actually build your project, using zip for an example artifact
        run: |
          # docker save myimage:latest -o out.tar
          docker export myimage:latest | gzip > out.tar.gz
          sha256sum out.tar.gz | tee out.sha256
          
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs:
      - build-docker-archive
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false 
                
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out.tar.gz
          asset_name: out.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Asset
        id: upload-release-asset-sha
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out.sha256
          asset_name: out.sha256
          asset_content_type: text/plain
          
